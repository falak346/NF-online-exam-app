{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Online Exam{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <style>
    body {
      background-image: url('{% static "images/background.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 60px;
      border-radius: 15px;
      margin-top: 120px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .nav-link {
      margin-left: 15px;
      padding: 8px 18px;
      border-radius: 25px;
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }
    .nav-link:hover {
      background-color: #e2e6ea;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" />
        Online Exam
      </a>
      <div>
        <a class="nav-link d-inline text-dark" href="/">Home</a>
        <a class="nav-link d-inline text-dark" href="/about/">About Us</a>
        <a class="nav-link d-inline text-dark" href="/select_login/">Login</a>
        <a class="nav-link d-inline text-dark" href="/select_signup/">Signup</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container py-5 mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    &copy; 2025 Online Exam. All rights reserved.
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
